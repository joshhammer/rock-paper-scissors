<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Dosis:200,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Rock, Paper, Scissors Version 2.0</title>
</head>
<body>

	<h1>Rock / Paper / Scissors</h1>

	<div id="container">
		<div id="startBtnContainer">
			<button id="startbtn">NEW GAME</button>
		</div>
		
		<div id="btnStripe">
			<button id="rockbtn">Rock</button>
			<button id="paperbtn">Paper</button>
			<button id="scissorsbtn">Scissors</button>
		</div>
		
		<div id="results">
			<h2>SCORES</h2>
			<p id="displayText">Click Rock, Paper or Scissors</p>
			<h3>CPU: <span id="cpuDisplay">0</span></h3>
			<h3>PLR: <span id="playerDisplay">0</span></h3>
		</div>
	</div>


	
<script type="text/javascript" src="script.js"></script>
</body>
</html>
