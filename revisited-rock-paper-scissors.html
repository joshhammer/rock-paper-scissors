<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Rock, Paper, Scissors Version 2.0</title>
</head>
<body>

	<h1>Rock, Paper, Scissors - Revisited</h1>

	<div id="btnStripe">
		<button id="startbtn">START GAME</button>
		<button id="rockbtn">Rock</button>
		<button id="paperbtn">Paper</button>
		<button id="scissorsbtn">Scissors</button>
	</div>

	<div id="results">
		<h2>Scores</h2>
		<p>Click the according button to make your selection</p>
		<h3>CPU: <span id="cpuScore">0</span></h3>
		<h3>PLR: <span id="playerScore">0</span></h3>
	</div>


	
<script type="text/javascript" src="script.js"></script>
</body>
</html>
